{% extends 'base.html' %}

{% block content %}
<!-- Display Data  -->
<strong>Data for {{ city }}</strong>
<table>
        <tr>
            <th>DateTime</th>
            <th>Value</th>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record.datetime }}</td>
            <td>{{ record.value }}</td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
